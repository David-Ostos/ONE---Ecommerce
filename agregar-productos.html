<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar productos</title>

    <!--favicon-->
    <link rel="icon" type="image/png" href="https://i.imgur.com/LV5j67t.png">

    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

     <!--archivos css-->
     <link rel="stylesheet" href="css/base/reset.css" />
     <link rel="stylesheet" href="css/base/style.css" />
     <link rel="stylesheet" href="css/head/head.css" />
     <link rel="stylesheet" href="css/footer/footer.css" />
     <link rel="stylesheet" href="css/responsive/responsive.css" />
     <link rel="stylesheet" href="css/agregar-productos/agregar-productos.css">
 

       <!--Icon-->
       <script
       src="https://kit.fontawesome.com/29bbc9f2d3.js"
       crossorigin="anonymous"
     ></script>
</head>
<body>

    <!--Cabecera-->
    <header class="head">
      <div class="container__head container">
        <div class="head__container__logo container">
          <a href="index.html" target="_blank" rel="home"><img
              class="head__logo__icon"
              alt="logo"
              src="https://i.imgur.com/LV5j67t.png"
            /></a>
          <a href="index.html"><p class="head__logo__nombre"><b>Alura</b>Geek</p> </a>
          <input
            type="text"
            class="head__busqueda"
            placeholder="¿Que deseas buscar?"
          />
          <i class="fa-solid fa-magnifying-glass lupa"></i>
        </div>

        <a href="home-login.html"><button class="head__boton btn">Login</button></a>
      </div>
    </header>

      <main>

        <section>

          <div class="agregar-producto">
          
              <form class="formulario form container__column">

                <legend class="form-legend">

                  <h1 class="form__titulo">Agregar nuevo producto</h1>

                </legend>

                  <div class="input-container">

                    <input 
                      type="text" 
                      class="input input__form"
                      name="url"
                      id="url"
                      placeholder="URL de imagen"
                      required
                      data-tipo-url
                      >
                      
                    <label 
                    for="url" 
                    class="input-label"
                    >URL de imagen</label>

                  </div>

                  <div class="input-container">

                    <input 
                      type="text" 
                      class="input input__form"
                      name="categoria"
                      id="categoria"
                      placeholder="Categoria"
                      required
                      data-tipo-categoria
                      >
                      
                    <label 
                    for="categoria" 
                    class="input-label"
                    >Categoría</label>

                  </div>

                  <div class="input-container">

                    <input 
                      type="text" 
                      class="input input__form"
                      name="nombreProducto"
                      id="nombreProducto"
                      placeholder="Nombre del producto"
                      required
                      data-tipo-nombreProducto
                      >
                      
                    <label 
                    for="nombreProducto" 
                    class="input-label"
                    >Nombre del producto</label>

                  </div>

                  <div class="input-container">

                    <input 
                      type="text" 
                      class="input input__form"
                      name="precio"
                      id="precio"
                      placeholder="Precio del producto"
                      required
                      data-tipo-precio
                      >
                      
                    <label 
                    for="precio" 
                    class="input-label"
                    >Precio del producto</label>

                  </div>
                  
                  <div class="textarea-container">
                  
                    <textarea 
                        class="form__textarea input textarea " 
                        name="descripcion" 
                        id="productoDescripcion"
                        placeholder="Descripción del producto"
                        data-tipo-descripcionProducto
                    ></textarea>
                    <label 
                      class="textarea-label"
                      for="descripcion">Descripción del producto</label>
                  </div>

                  <button 
                    class="form__producto__btn btn">
                    Agregar producto
                  </button>
              </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__container container">
          <div class="footer__container-1 container">
            <div class="footer__logo ">
              <img
                  class="footer__logo__icon"
                  alt="logo"
                  src="https://i.imgur.com/LV5j67t.png"
                />
                <p class="head__logo__nombre"><b>Alura</b>Geek</p>
          </div>

          <ul class="footer__nav">
          <a href="#">
              <li class="footer__list">Quienes somos</li>
          </a>
          <a href="#">
              <li class="footer__list">Politica de privacidad</li>
          </a>
          <a href="#">
              <li class="footer__list">Programa de fidelidad</li>
          </a>
          <a href="#">
              <li class="footer__list">Nuestra Tienda</li>
          </a>
          <a href="#">
              <li class="footer__list">Quieres ser parte de la franquicia</li>
          </a>
          <a href="#">
              <li class="footer__list">Anúncie aquí</li>
          </a>
          </ul>

          </div>
            
            <div class="footer_form">
              <form action="" class="from container__column">
                
                <h1 class="form__titulo">Hable con nosotros</h1>
                <div class="input-container">
                  <input 
                    type="text" 
                    class="input form__input__nombre" 
                    placeholder="Nombre"
                    name="nombre"
                    data-tipo-nombre
                    >
                    <label 
                    class="input-label" 
                    for="nombre"
                    >Nombre</label>
                </div>

                <div class="textarea-container">
                
                  <textarea 
                    type="text" 
                    class="input input__mensaje textarea" 
                    placeholder="Escribe tu mensaje"
                    name="mensaje"
                    data-tipo-mensaje
                    ></textarea>
                  <label 
                  class="textarea-label"
                  for="mensaje"
                  >Escribe tu mensaje</label>
                </div>

                <button class="btn from__btn">Enviar mensaje</button>
              </form>

            </div>
        </div>
        <div class="autor">
          <p class="p__autor"><b class="copy"">&copy;</b> Desarrollado por <a target="_blank" href="https://davidostos.co/" class="autor__nombre">David Ostos</a> <br> 2023</p>
        </div>
    </footer>
    
</body>
</html>
